<div class="mat-elevation-z8">
  <table mat-table [dataSource]="userList">
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef class="centre"> First name </th>
      <td mat-cell *matCellDef="let element" (click)="userSelected(element)" class="centre"> {{element.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name" >
      <th mat-header-cell *matHeaderCellDef class="centre"> Last name </th>
      <td mat-cell *matCellDef="let element" class="centre"> {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="centre"> Email </th>
      <td mat-cell *matCellDef="let element" class="centre"> {{element.email}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><mat-paginator [pageSize]="3" [length]="pagesCount" (page)="pageChanged($event)"></mat-paginator>
</div>
